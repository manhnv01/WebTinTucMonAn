<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>


    <!-- Custom fonts for this template-->
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">


</head>

<body class="bg-gradient-primary" th:styleappend="|background-image: url(https://burst.shopifycdn.com/photos/flatlay-iron-skillet-with-meat-and-other-food.jpg?width=925&format=pjpg&exif=1&iptc=1)|">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div th:if="${success}">
                            <div class="p-5">
                                <div class="text-center" >
                                    <h1 class="h4 text-gray-900 mb-4">Sign Up Success!</h1>
                                    <div class="text-center">
                                        <h2 class="h4  mb-4" style="color: green">Verification email has been sent to your email. Please check and click the verification link.</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-5">
                            <div th:unless="${success}">
                                <div class="text-center" >
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form class="user" th:object="${userRequest}" method="post" th:action="@{/register}" enctype="utf8">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="name" th:field="*{name}"
                                               placeholder="Full Name">
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Email Error</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="email" th:field="*{email}"
                                               placeholder="Email Address">
                                        <p th:text="${emailExisted}" style="color: red"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-user" id="phone" th:field="*{phone}"
                                               placeholder="Phone number">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" th:field="*{password}"
                                                   id="password" placeholder="Password">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user" th:field="*{confirmPassword}"
                                                   id="confirm_password" placeholder="Confirm Password">
                                            <span id="message"></span>
                                            <p th:text="${message}" style="color: red"></p>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                </form>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

    <script th:inline="javascript">
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() === $('#confirm_password').val()) {
                $('#message').html('Matching').css('color', 'green');
            } else
                $('#message').html('Not Matching').css('color', 'red');
        });
    </script>



</body>

</html>
